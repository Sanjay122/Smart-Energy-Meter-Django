{% load static %}
<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index: 3; width: 300px;" id="mySidebar">
    <br>
    <div class="w3-container w3-row">
        <div class="w3-col s4">
            <img src="{% static 'Images/avatar2.png' %}" class="w3-circle w3-margin-right" style="width: 46px"
                 alt="avatar2.png">
        </div>
        <div class="w3-col s8 w3-bar">
				<span>Welcome,{{ user.get_username }} <strong>
					</strong></span><br> <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a> <a
                href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
        </div>
    </div>
    <hr>
    <div class="w3-container">
        <h5>Dashboard</h5>
    </div>
    <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
           onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i> Close Menu</a>
        <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-padding {{ base }}"><i
                class="fas fa-book fa-fw"></i> Home </a>
        <a href="{% url 'unitRate' %}" class="w3-bar-item w3-button w3-padding {{ unit_rate_tab_active }}"><i
                class="fas fa-book fa-fw"></i> About Bill Calc </a>

        <br> <br>
    </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor: pointer"
     title="close side menu" id="myOverlay"></div>

<script>
    // Get the Sidebar
    let mySidebar = document.getElementById("mySidebar");
    // Get the DIV with overlay effect
    let overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>
